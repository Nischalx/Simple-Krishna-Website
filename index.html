<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ISKCON</title>
  </head>
  <body>
    <header>
      <div class="navigation">
        <div class="logo">
          <img src="/images/faviconiskcon.png" class="iskcon" />
        </div>

        <div class="nav-main_list">
          <ul>
            <li>Home</li>
            <li>About US</li>
            <li>Books</li>
            <li>Founder Acharya</li>
            <li>ISKCON</li>
          </ul>
        </div>
        <div class="header-corner">
          <div class="log-in">
            <p class="txt1">Log In</p>
          </div>

          <div class="join">
            <button type="submit" class="btn-join">JOIN NOW</button>
          </div>
        </div>
      </div>
    </header>

    <div class="banner-text">
      <h1>ISKCON <span>Bhopal</span></h1>
      <p>Join Our Movement</p>
    </div>

    <div class="banner">
      <div
        class="banner-img"
        style="background-image: url(/images/Mahalaya-Amavasya.jpg)"
      ></div>
      <div
        class="banner-img"
        style="background-image: url(/images/iskcon\ mangalore.webp)"
      ></div>
      <div
        class="banner-img"
        style="background-image: url(/images/kartika-deepotsava-sevas.jpg)"
      ></div>
      <div
        class="banner-img"
        style="background-image: url(/images/iskcon_events.jpg)"
      ></div>
    </div>
    <div class="hero">
      <div class="services">
        <div class="Prasadam_Seva"></div>
        <div class="Vigraha_seva"></div>
        <div class="Vaishnava_seva"></div>
      </div>
    </div>
  </body>
</html>
